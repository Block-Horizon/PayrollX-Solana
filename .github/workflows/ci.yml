name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  BUN_VERSION: "1.1.0"

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Check for package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json not found!"
            echo "Please run 'npm install' locally to generate package-lock.json"
            exit 1
          fi
          echo "✅ package-lock.json found"

      - name: Install dependencies
        run: |
          npm set progress=false
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          for i in 1 2 3; do
            npm ci --prefer-offline --no-audit --no-fund && break
            echo "npm ci failed (attempt $i), retrying in 10s..."
            sleep 10
            if [ "$i" -eq 3 ]; then
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
          done

      - name: Build packages
        run: |
          npm run build --workspace=packages/common
          npm run build --workspace=packages/contracts
          npm run build --workspace=packages/database
          npm run build --workspace=packages/ui

      - name: Lint packages
        run: |
          npm run lint --workspace=packages/common
          npm run lint --workspace=packages/contracts
          npm run lint --workspace=packages/database
          npm run lint --workspace=packages/ui

  express-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check for package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json not found!"
            echo "Please run 'npm install' locally to generate package-lock.json"
            exit 1
          fi
          echo "✅ package-lock.json found"

      - name: Install dependencies
        run: |
          npm set progress=false
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          for i in 1 2 3; do
            npm ci --prefer-offline --no-audit --no-fund && break
            echo "npm ci failed (attempt $i), retrying in 10s..."
            sleep 10
            if [ "$i" -eq 3 ]; then
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
          done

      - name: Build workspace packages first
        run: npm run build:packages

      - name: Generate Prisma clients
        run: npm run db:generate

      - name: Build Express services
        run: |
          npm run build --workspace=apps/api-gateway
          npm run build --workspace=apps/auth-service
          npm run build --workspace=apps/org-service
          npm run build --workspace=apps/employee-service
          npm run build --workspace=apps/wallet-service
          npm run build --workspace=apps/payroll-service
          npm run build --workspace=apps/transaction-service
          npm run build --workspace=apps/notification-service
          npm run build --workspace=apps/compliance-service

      - name: Lint Express services
        run: |
          npm run lint --workspace=apps/api-gateway
          npm run lint --workspace=apps/auth-service
          npm run lint --workspace=apps/org-service
          npm run lint --workspace=apps/employee-service
          npm run lint --workspace=apps/wallet-service
          npm run lint --workspace=apps/payroll-service
          npm run lint --workspace=apps/transaction-service
          npm run lint --workspace=apps/notification-service
          npm run lint --workspace=apps/compliance-service

      - name: Type check Express services
        run: |
          cd apps/api-gateway && npx tsc --noEmit
          cd ../auth-service && npx tsc --noEmit
          cd ../org-service && npx tsc --noEmit
          cd ../employee-service && npx tsc --noEmit
          cd ../wallet-service && npx tsc --noEmit
          cd ../payroll-service && npx tsc --noEmit
          cd ../transaction-service && npx tsc --noEmit
          cd ../notification-service && npx tsc --noEmit
          cd ../compliance-service && npx tsc --noEmit

  nextjs-apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Check for package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json not found!"
            echo "Please run 'npm install' locally to generate package-lock.json"
            exit 1
          fi
          echo "✅ package-lock.json found"

      - name: Install dependencies
        run: |
          npm set progress=false
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          for i in 1 2 3; do
            npm ci --prefer-offline --no-audit --no-fund && break
            echo "npm ci failed (attempt $i), retrying in 10s..."
            sleep 10
            if [ "$i" -eq 3 ]; then
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
          done

      - name: Build workspace packages first
        run: npm run build:packages

      - name: Build Next.js apps
        run: |
          npm run build --workspace=apps/web-2 || echo "web-2 build skipped"
          npm run build --workspace=apps/web || echo "web build skipped"
          npm run build --workspace=apps/docs || echo "docs build skipped"

      - name: Lint Next.js apps
        run: |
          npm run lint --workspace=apps/web-2 || echo "web-2 lint skipped"
          npm run lint --workspace=apps/web || echo "web lint skipped"
          npm run lint --workspace=apps/docs || echo "docs lint skipped"

  rust-mpc-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/mpc-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MPC Server
        working-directory: apps/mpc-server
        run: cargo build --release

      - name: Run Rust Tests
        working-directory: apps/mpc-server
        run: cargo test

      - name: Run Rust Clippy
        working-directory: apps/mpc-server
        run: cargo clippy -- -D warnings
