name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  BUN_VERSION: "1.1.0"

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check for bun.lockb
        run: |
          if [ ! -f bun.lockb ]; then
            echo "⚠️ bun.lockb not found, will generate during install"
          else
            echo "✅ bun.lockb found"
          fi

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build packages
        run: |
          bun run build --workspace=packages/common
          bun run build --workspace=packages/contracts
          bun run build --workspace=packages/database
          bun run build --workspace=packages/ui

      - name: Lint packages
        run: |
          bun run lint --workspace=packages/common
          bun run lint --workspace=packages/contracts
          bun run lint --workspace=packages/database
          bun run lint --workspace=packages/ui

  express-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check for bun.lockb
        run: |
          if [ ! -f bun.lockb ]; then
            echo "⚠️ bun.lockb not found, will generate during install"
          else
            echo "✅ bun.lockb found"
          fi

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build workspace packages first
        run: bun run build:packages

      - name: Generate Prisma clients
        run: bun run db:generate

      - name: Build Express services
        run: |
          bun run build --workspace=apps/api-gateway
          bun run build --workspace=apps/auth-service
          bun run build --workspace=apps/org-service
          bun run build --workspace=apps/employee-service
          bun run build --workspace=apps/wallet-service
          bun run build --workspace=apps/payroll-service
          bun run build --workspace=apps/transaction-service
          bun run build --workspace=apps/notification-service
          bun run build --workspace=apps/compliance-service

      - name: Lint Express services
        run: |
          bun run lint --workspace=apps/api-gateway
          bun run lint --workspace=apps/auth-service
          bun run lint --workspace=apps/org-service
          bun run lint --workspace=apps/employee-service
          bun run lint --workspace=apps/wallet-service
          bun run lint --workspace=apps/payroll-service
          bun run lint --workspace=apps/transaction-service
          bun run lint --workspace=apps/notification-service
          bun run lint --workspace=apps/compliance-service

      - name: Type check Express services
        run: |
          cd apps/api-gateway && bunx tsc --noEmit
          cd ../auth-service && bunx tsc --noEmit
          cd ../org-service && bunx tsc --noEmit
          cd ../employee-service && bunx tsc --noEmit
          cd ../wallet-service && bunx tsc --noEmit
          cd ../payroll-service && bunx tsc --noEmit
          cd ../transaction-service && bunx tsc --noEmit
          cd ../notification-service && bunx tsc --noEmit
          cd ../compliance-service && bunx tsc --noEmit

  nextjs-apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check for bun.lockb
        run: |
          if [ ! -f bun.lockb ]; then
            echo "⚠️ bun.lockb not found, will generate during install"
          else
            echo "✅ bun.lockb found"
          fi

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build workspace packages first
        run: bun run build:packages

      - name: Build Next.js apps
        run: |
          bun run build --workspace=apps/web-2 || echo "web-2 build skipped"
          bun run build --workspace=apps/web || echo "web build skipped"
          bun run build --workspace=apps/docs || echo "docs build skipped"

      - name: Lint Next.js apps
        run: |
          bun run lint --workspace=apps/web-2 || echo "web-2 lint skipped"
          bun run lint --workspace=apps/web || echo "web lint skipped"
          bun run lint --workspace=apps/docs || echo "docs lint skipped"

  rust-mpc-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/mpc-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MPC Server
        working-directory: apps/mpc-server
        run: cargo build --release

      - name: Run Rust Tests
        working-directory: apps/mpc-server
        run: cargo test

      - name: Run Rust Clippy
        working-directory: apps/mpc-server
        run: cargo clippy -- -D warnings
